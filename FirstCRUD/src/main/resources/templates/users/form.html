<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null ? 'Добавить' : 'Редактировать'} + ' пользователя'">Форма пользователя</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">
</head>
<body>
    <div style="margin-bottom: 20px;">
        <span sec:authentication="name">Пользователь</span>
        <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 20px;">
            <button type="submit" class="button button-logout">Выйти</button>
        </form>
    </div>
    
    <h1 th:text="${user.id == null ? 'Добавить' : 'Редактировать'} + ' пользователя'">Форма пользователя</h1>
    
    <form th:action="${user.id == null ? '/admin/save' : '/admin/update'}" method="post">
        <input type="hidden" th:if="${user.id != null}" name="id" th:value="${user.id}"/>
        
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required/>
        
        <label for="password">Пароль<span th:if="${user.id == null}">*</span>:</label>
        <input type="password" id="password" name="password" th:value="${user.password}" 
               th:required="${user.id == null}" 
               th:placeholder="${user.id != null ? 'Оставьте пустым, чтобы не менять пароль' : ''}"/>
        
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required/>

        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" th:value="${user.surname}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required/>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" th:value="${user.age}" required/>

        <label>Роли:</label>
        <div style="margin-top: 5px;">
            <div th:each="role : ${allRoles}" style="margin-bottom: 5px;">
                <input type="checkbox" 
                       th:id="${'role_' + role.id}" 
                       name="roleIds" 
                       th:value="${role.id}"
                       th:checked="${user.roles != null && user.roles.contains(role)}"/>
                <label th:for="${'role_' + role.id}" th:text="${role.name}" style="margin-left: 5px;"></label>
            </div>
        </div>

        <div class="actions">
            <button type="submit" class="button">Сохранить</button>
            <a th:href="@{/admin/list}" class="button button-cancel">Отмена</a>
        </div>
    </form>
</body>
</html>
