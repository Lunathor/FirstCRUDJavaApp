<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${userForm.id == null ? 'Добавить' : 'Редактировать'} + ' пользователя'">Форма пользователя</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">
</head>
<body>
    <div class="header-bar">
        <div class="user-info">
            <span class="user-name" sec:authentication="name">Пользователь</span>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="button button-logout">Выйти</button>
            </form>
        </div>
    </div>
    
    <div class="container">
        <h1 class="page-title" th:text="${userForm.id == null ? 'Добавить пользователя' : 'Редактировать пользователя'}">Форма пользователя</h1>
        
        <div class="form-container">
            <form class="user-form" th:if="${userForm.id == null}" th:action="@{/admin/save}" method="post" th:object="${userForm}">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя <span class="required">*</span></label>
                    <input type="text" id="username" class="form-input" th:field="*{username}" placeholder="Введите имя пользователя" required/>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль <span class="required">*</span></label>
                    <input type="password" id="password" class="form-input" th:field="*{password}" placeholder="Введите пароль" required/>
                </div>
                
                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="name" class="form-label">Имя <span class="required">*</span></label>
                        <input type="text" id="name" class="form-input" th:field="*{name}" placeholder="Введите имя" required/>
                    </div>
                    
                    <div class="form-group form-group-half">
                        <label for="surname" class="form-label">Фамилия <span class="required">*</span></label>
                        <input type="text" id="surname" class="form-input" th:field="*{surname}" placeholder="Введите фамилию" required/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="email" class="form-label">Email <span class="required">*</span></label>
                        <input type="email" id="email" class="form-input" th:field="*{email}" placeholder="example@mail.com" required/>
                    </div>
                    
                    <div class="form-group form-group-half">
                        <label for="age" class="form-label">Возраст <span class="required">*</span></label>
                        <input type="number" id="age" class="form-input" th:field="*{age}" placeholder="18" min="1" max="120" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Роли</label>
                    <div class="roles-container">
                        <div class="role-item" th:each="role : ${allRoles}">
                            <input type="checkbox" 
                                   class="role-checkbox"
                                   th:id="${'role_' + role.id}" 
                                   name="roleIds" 
                                   th:value="${role.id}"
                                   th:checked="${userForm.roleIds != null && userForm.roleIds.contains(role.id)}"/>
                            <label class="role-label" th:for="${'role_' + role.id}" th:text="${role.name}"></label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button button-primary">Сохранить</button>
                    <a th:href="@{/admin/list}" class="button button-cancel">Отмена</a>
                </div>
            </form>
            
            <form class="user-form" th:if="${userForm.id != null}" th:action="@{/admin/update}" method="post" th:object="${userForm}">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя <span class="required">*</span></label>
                    <input type="text" id="username" class="form-input" th:field="*{username}" placeholder="Введите имя пользователя" required/>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-input" th:field="*{password}" 
                           placeholder="Оставьте пустым, чтобы не менять пароль"/>
                    <small class="form-hint">Оставьте поле пустым, если не хотите менять пароль</small>
                </div>
                
                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="name" class="form-label">Имя <span class="required">*</span></label>
                        <input type="text" id="name" class="form-input" th:field="*{name}" placeholder="Введите имя" required/>
                    </div>
                    
                    <div class="form-group form-group-half">
                        <label for="surname" class="form-label">Фамилия <span class="required">*</span></label>
                        <input type="text" id="surname" class="form-input" th:field="*{surname}" placeholder="Введите фамилию" required/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="email" class="form-label">Email <span class="required">*</span></label>
                        <input type="email" id="email" class="form-input" th:field="*{email}" placeholder="example@mail.com" required/>
                    </div>
                    
                    <div class="form-group form-group-half">
                        <label for="age" class="form-label">Возраст <span class="required">*</span></label>
                        <input type="number" id="age" class="form-input" th:field="*{age}" placeholder="18" min="1" max="120" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Роли</label>
                    <div class="roles-container">
                        <div class="role-item" th:each="role : ${allRoles}">
                            <input type="checkbox" 
                                   class="role-checkbox"
                                   th:id="${'role_' + role.id}" 
                                   name="roleIds" 
                                   th:value="${role.id}"
                                   th:checked="${userForm.roleIds != null && userForm.roleIds.contains(role.id)}"/>
                            <label class="role-label" th:for="${'role_' + role.id}" th:text="${role.name}"></label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button button-primary">Сохранить</button>
                    <a th:href="@{/admin/list}" class="button button-cancel">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
