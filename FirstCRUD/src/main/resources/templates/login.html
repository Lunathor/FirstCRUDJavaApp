<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h1>Вход в систему</h1>
        
        <div th:if="${param.error}" style="color: red; margin-bottom: 10px;">
            Неверное имя пользователя или пароль
        </div>
        
        <div th:if="${param.logout}" style="color: green; margin-bottom: 10px;">
            Вы успешно вышли из системы
        </div>
        
        <form th:action="@{/login}" method="post">
            <div style="margin-bottom: 15px;">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;"/>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;"/>
            </div>
            
            <button type="submit" class="button" style="width: 100%;">Войти</button>
        </form>
    </div>
</body>
</html>
